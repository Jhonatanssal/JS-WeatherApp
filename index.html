<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Weather App</title>

  <!-- style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body class="">

  <div class="container d-flex flex-column align-items-center justify-content-center w-100 h-100">

    <h1>WeatherApp</h1>

    <div class="form">
      <form class="form-inline" id="form">
        <div class="form-group mb-5">
          <input type="text" id="search" placeholder="Enter city" class="form-control">
          <input id="button" type="submit" value="Search" class="form-control btn btn-secondary">
        </div>
      </form>
    </div>

    <div id="cont" class="w-75 mx-auto flex-column align-items-center">

      <div class="weather w-50 d-flex justify-content-between mb-5 align-items-center">
        <h2 id="city">City</h2>
        <img id="icon" src="" alt="Weather Icon">
      </div>
  
      <div class="temperature d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center mb-2">
          <h2 id="temperature">
            15 CÂ°
          </h2>
          <button id="changeF" class="btn btn-primary">Fahrenheit</button>
          <button id="changeC" class="btn btn-primary">Celsius</button>
        </div>
        <h3 id="summary">
          Summary
        </h3>
      </div>

    </div>

    <div id="error">
      <h2 class="text-danger">Please enter a valid city in english</h2>
    </div>

  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
