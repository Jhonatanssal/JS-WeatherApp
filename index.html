<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Weather App</title>

  <!-- style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body class="">

  <div class="container d-flex flex-column align-items-center justify-content-center w-100 h-100">

    <h1>WeatherApp</h1>

    <div class="form ">
      <form action="" class="form-inline" id="form">
        <div class="form-group mb-5">
          <input type="text" id="search" placeholder="Enter city" class="form-control">
          <input type="submit" value="Search" class="form-control btn btn-secondary">
        </div>
      </form>
    </div>

    <div class="weather bg-secondary w-75 d-flex justify-content-between mb-5">
      <span class="city" id="city">
        City
      </span>
      <span class="icon" id="icon">
        <img src="" alt="Weather Icon">
      </span>
    </div>

    <div class="temperature d-flex flex-column align-items-center">
      <h2 id="temperature">
        15 CÂ°
      </h2>
      <h3 class="summary" id="summary">
        Summary
      </h3>
    </div>

  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
